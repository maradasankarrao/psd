<!DOCTYPE html>
<html>
<head>
	<title>array slice method</title>
</head>
<body>
	<button onclick="snnkar1()">click</button>
	<p id="Demo"></p>
<script>
	function snnkar1() {
	var s=["sankar","sravanthi","anitha","amaini","thirumala","lalitha","susi","sony"];
	var z=s.slice(2,4);
	console.log(s);
	document.getElementById("Demo").innerHTML =z;
}
</script>
</body>
</html>
