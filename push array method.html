<!DOCTYPE html>
<html>
<head>
	<title>push array method</title>
</head>
<body>
	<p id="sankar">this push array method</p>
	<button onclick="push()">click</button>

<script>
	function push() {
		var x=["laxmi","pavan","krishna"];
		x.push("sankar1");
		document.getElementById("sankar").innerHTML=x;
		}
</script>
</body>
</html>
